<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Acne Studios</a>
            
                <ul class="nav-menu">
                    <li><a href="men.html" class="nav-link">Men</a></li>
                    <li><a href="women.html" class="nav-link">Women</a></li>
                    <li><a href="accessory.html" class="nav-link">Accessories</a></li>
                    <li><a href="shoes.html" class="nav-link">Shoes</a></li>
                    <li><a href="about-us.html" class="nav-link">About Us</a></li>
                    <li><a href="contact-us.html" class="nav-link">Contact Us</a></li>
                    <li class="mobile-only"><a href="login.html" class="nav-link">Login</a></li>
                    <li class="mobile-only"><a href="cart.html" class="nav-link">Cart</a></li>
                    <li class="mobile-only"><a href="faq.html" class="nav-link">FAQ</a></li>
                </ul>
            <div class="nav-right">
                <a href="login.html"><i class="ri-account-circle-line"></i></a>
                <a href="cart.html"><i class="ri-shopping-cart-line"></i></a>

                    <span></span>
                    <span></span>

        </div>
    </nav>
    <div class="login-container">
        <form class="login-form">
            <h1>Welcome to Acne Studios!</h1>
            <p class="subtitle">Welcome back! Please enter your information.</p>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required>

            <button type="submit" class="login-btn"><a href="index.html" style="text-decoration:none;color:#fff;">Login</a></button>
        </form>
    </div>
    <footer>
        <div class="footer-logo">
            Acne Studios
        </div>
        <div class="social-icon">
            <a href="https://www.facebook.com/acnestudios/"><i class="ri-facebook-circle-line"></i></a>
            <a href="https://www.instagram.com/acnestudios/"><i class="ri-instagram-line"></i></a>
            <a href="https://x.com/acnestudios"><i class="ri-twitter-x-line"></i></a>
        </div>
        <p>&copy; 2025 Acne Studios. All rights reserved.</p>
    </footer>
    <script>
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close mobile menu when clicking on a nav link
        document.querySelectorAll('.nav-link').forEach(n => n.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
        }));

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
